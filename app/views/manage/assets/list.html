<div class="page-header clearfix">
  <div class="title-bar">
    <h2 class="title">发布列表</h2>
  </div>
</div>
<div class="page-body table-container">
  <table class="table pic-list" bx-name="tables" bx-tmpl="list" bx-datakey="list">
    <thead>
      <tr {{^list}}class="no-data"{{/list}}>
        <th class="left" width="180">发布时间</th>
        <th class="left" width="120">应用名</th>
        <th class="left" width="120">版本号</th>
        <th class="left" width="120">发布类型</th>
        <th class="left" width="80">状态</th>
        <th class="center">操作</th>
      </tr>
    </thead>
    <tbody>
      {{#list}}
      <tr>
        <td class="left">{{list_createdAt}}</td>
        <td class="left">{{appName}}</td>
        <td class="left">{{refName}}</td>
        <td class="left">{{list_type}}</td>
        <td class="left">{{{list_status}}}</td>
        <td class="center">
          <a href="/manage/assets/detail?id={{id}}" class="color-blue">查看详情</a>
        </td>
      </tr>
      {{/list}}
      {{^list}}
      <tr class="none">
        <td colspan="6">
          暂无数据
        </td>
      </tr>
      {{/list}}
    </tbody>
  </table>
  <div class="tfoot">
    <div id="J_pagination" bx-name="pagination" class="pagination" bx-config="{count:{{totalCount}},index:{{pageNo}},size:{{pageSize}},sizes:[50],simplify:true,statistics:true,sizeChange:false,jump:false,goTo:false}">
  </div>
</div>
